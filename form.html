<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous"></script>
    <title>contact</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Contact</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="phone" placeholder="phone">
                    </div>
                    <input type="submit" value="Submit" class="btn solid">
                    <p class="social-text">Talk To Us Directly</p>
                    <div class="social-media">
                        <a href="" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-twitter-square"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-whatsapp-square"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-instagram-square"></i></a>
                    </div>
                </form>

                <form action="" class="sign-up-form">
                    <h2 class="title">Service</h2>
                    <div class="input-field">
                        <i class="fas fa-street-view"></i>
                        <input type="text" placeholder="Location">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-venus-mars"></i>
                        <select name="gender">
                            <option value="male">male</option>                
                            <option value="female">female</option>
                            <option value="other">other</option>
                            </select>
                    </div>
                    <H2 class="head">Please Type Your Request</H2>
                    <div class="input-field">
                        <i class="fas fa-pen"></i>
                        <textarea name="message" placeholder="Type Here"></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn solid">
                    <p class="social-text">Talk To Us Directly</p>
                    <div class="social-media">
                        <a href="" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-twitter-square"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-whatsapp-square"></i></a>
                        <a href="" class="social-icon"><i class="fab fa-instagram-square"></i></a>
                    </div> 
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New Here</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, laudantium!</p>
                    <button class="btn transparent" id="sign-up-btn">Service</button>
                </div>
                <img src="../Contact Form/Images/rocket.svg" class="image" alt="">
            </div>
            
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae, laudantium!</p>
                    <button class="btn transparent" id="sign-in-btn">Contact</button>
                </div>
                <img src="../Contact Form/Images/desk.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
